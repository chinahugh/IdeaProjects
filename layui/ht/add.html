<!DOCTYPE html>

<head>

  <title>新增抽奖活动</title>
  <link rel="stylesheet" href="./static/layui/css/layui.css">
  <style>
    .layui-table input {
      width: 100%;
      height: 100%;
      padding: 5px;
      line-height: 100%;
      border-style: none;

    }

    .layui-table th,
    td,
    td input {

<div class="layui-container" style="padding: 10px;">
  <form class="layui-form layui-form-pane1" action="" lay-filter="first">
    <fieldset class="layui-elem-field layui-field-title">
      <legend>活动信息</legend>
    </fieldset>
    <div class="layui-form-item">
      <label class="layui-form-label">活动名称</label>
      <div class="layui-input-block">
        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题"
          autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">活动日期</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" name="date" id="date" lay-verify="required" placeholder=" - ">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">几天必中</label>
        <div class="layui-input-inline">
          <input type="number" name="days" class="layui-input" value="999" min="2" max="999" lay-verify="required|days"  lay-reqText="标题不能为空" required >
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">总值(元)</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="test6">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">总值(元)</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="test6">
        </div>
      </div>
    </div>

            <th>奖项</th>
            <th>奖品</th>
            <th>中奖率(%)</th>
            <th>奖品数(个)</th>
            <th>领取类型</th>
          </tr>
        </thead>
        <tr>
          <td>一等奖</td>
          <td><input type="text"  name="cp_1" placeholder="请输入奖品名" lay-verify="required" lay-verType="tips"></td>
          <td><input type="number" name="cp_1"min="0" max="100" placeholder="请输入0-100数字" lay-verify="required" lay-verType="tips"></td>

          <td>
            <select name="quiz" lay-verify="required" lay-verType="tips">
              <option value="">请选择</option>
              <option value="0">直接领取</option>
              <option value="1">快递配送</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>二等奖</td>

        </tr>
        <tr>

              <option value="0">直接领取</option>
              <option value="1">快递配送</option>

        </tr>
        <tr>
          <td>四等奖</td>

          <td>

              <option value="0">直接领取</option>
              <option value="1">快递配送</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>五等奖</td>
          <td><input type="text" placeholder="请输入奖品名" lay-verify="required" lay-verType="tips"></td>
          <td><input type="number" min="0" max="100" placeholder="请输入0-100数字" lay-verify="required" lay-verType="tips"></td>
          <td><input type="number" min="0" placeholder="请输入奖品个数" lay-verify="required" lay-verType="tips"></td>
          <td>
            <select name="quiz" lay-verify="required" lay-verType="tips">
              <option value="">请选择</option>
              <option value="0">直接领取</option>
              <option value="1">快递配送</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>六等奖</td>
          <td><input type="text" placeholder="请输入奖品名" lay-verify="required" lay-verType="tips"></td>
          <td><input type="number" min="0" max="100" placeholder="请输入0-100数字" lay-verify="required" lay-verType="tips"></td>
          <td><input type="number" min="0" placeholder="请输入奖品个数" lay-verify="required" lay-verType="tips"></td>
          <td>
            <select name="quiz" lay-verify="required" lay-verType="tips">
              <option value="">请选择</option>
              <option value="0">直接领取</option>
              <option value="1">快递配送</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>谢谢参与</td>
          <td><input type="text" disabled value="谢谢参与"></td>
          <td><input type="number" min="0" max="100" placeholder="请输入0-100数字" lay-verify="required" lay-verType="tips"></td>
          <td><input type="text" disabled></td>
          <td><input type="text" disabled></td>
        </tr>
        <tr>
          <td>合计</td>
          <td><input type="text" disabled ></td>
          <td><input type="text" disabled ></td>
          <td><input type="text" disabled ></td>
          <td><input type="text" disabled ></td>
        </tr>
      </table>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>改变中奖概率的其它因素</legend>
    </fieldset>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">必中间隔</label>
        <div class="layui-input-inline">
          <input type="number" min="0" max="999" name="days" class="layui-input" value="999">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label" style="width: 90px;">分享增加次数</label>
        <div class="layui-input-inline">
          <input type="number" min="0" max="999" class="layui-input" value="0">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">新人</label>
      <div class="layui-input-block" style="padding-top: 15px;">
        <div id="newPersonAddach" class="demo-slider"></div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" style="width: 90px;">分享增加概率</label>
      <div class="layui-input-block" style="padding-top: 15px;">
        <div id="shareAttach" class="demo-slider"></div>
      </div>
    </div>


    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>

  </form>
</div>
