server:
  port: 80
spring:
  application:
    name: springcloud
eureka:
  instance:
    hostname: localhost
  client:
    #自己是eureka server
    register-with-eureka: false
    #注册中心不去自己
    fetch-registry: false
    serviceUrl:
       defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

