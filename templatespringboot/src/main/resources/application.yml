#server访问端口
server:
  port: 8080
debug: true
#spring 配置
spring:
#数据库
  datasource:
    name: datasource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #监控统计拦截的filters
      filters: stat
      driver-class-name: com.mysql.jdbc.Driver
      #基本属性
      url: jdbc:mysql://127.0.0.1:3306/templatespringboot?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&autoReconnect=true&failOverReadOnly=false
      username: root
      password: root
      #配置初始化大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
  #rides
  redis:
    database: 0
    host: 127.0.0.1
    password:
    port: 6379
    timeout: 1000
    jedis:
      pool:
        max-wait: 10
        max-active: 8
        max-idle: 8
        min-idle: 0
  thymeleaf:
    cache: false
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
    encoding: utf-8
    check-template: true
    servlet:
      content-type: text/html
  aop:
    proxy-target-class: true
    auto: true
  mvc:
  #出现 404 错误时, 直接抛出异常
    throw-exception-if-no-handler-found: true
  resources:
  #不要为资源文件建立映射.
    static-locations: /static/
    add-mappings: false
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: springboot.template.mvc.entity,springboot.com.mvc.entity
  # 打印sql
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
#pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
  page-size-zero: true
  offset-as-page-num: 10
logging:
  config: classpath:log4j2.yml
#項目自身配置
myconfig:
  id:
     type: 2
