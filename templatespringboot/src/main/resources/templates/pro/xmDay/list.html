<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
    <link th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>个人月打卡信息列表</title>
</head>
<body>
<div class="container">
    <h1 class="text-center jamboree">个人月打卡信息列表</h1>
    <div class="page-content">
        <div class="page-content-area">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th style="text-align: center" hidden>id</th>
                                    <th style="text-align: center">
                                        <label class="position-relative">
                                            <input type="checkbox" class="ace"/>
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th style="text-align: center">姓名</th>
                                    <th style="text-align: center">日期</th>
                                    <th style="text-align: center">早上打卡时间</th>
                                    <th style="text-align: center">早上打卡标志</th>
                                    <th style="text-align: center">下午打卡时间</th>
                                    <th style="text-align: center">下午打卡标志</th>
                                    <th style="text-align: center">更新时间</th>
                                    <th style="text-align: center">备注</th>
                                    <th style="text-align: center">操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="o:${page.list}">
                                    <td name="id" style="text-align: center" th:text="${o.id}" hidden></td>
                                    <td style="text-align: center">
                                        <label class="position-relative">
                                            <input type="checkbox" class="ace"/>
                                            <span class="lbl"></span>
                                        </label>
                                    </td>
                                    <td style="text-align: center" th:text="${userName}">姓名</td>
                                    <td style="text-align: center" th:text="${o.sysDay}">年月</td>
                                    <td style="text-align: center" th:text="${o.mData}">早上打卡时间</td>
                                    <td style="text-align: center" th:text="${o.mTag}">早上打卡标志</td>
                                    <td style="text-align: center" th:text="${o.pData}">下午打卡时间</td>
                                    <td style="text-align: center" th:text="${o.pTag}">下午打卡标志</td>
                                    <td style="text-align: center" th:text="${o.updateTime}">更新时间</td>
                                    <td style="text-align: center" th:text="${o.remarks}">备注</td>        <!--备注-->
                                    <td style="text-align: center">
                                        <div class=" hidden-xs btn-group">
                                            <button th:value="${o.id}" class="btn btn-sm btn-primary"
                                                    onclick="update(this)">修改
                                            </button>
                                            <button th:value="${o.id}" class="btn btn-sm btn-danger"
                                                    onclick="deleteByKey(this)">删除
                                            </button>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="hr hr-18 dotted hr-double"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function update(o) {
        var id = o.value;
        console.log(o.value);
        window.location.href = "/pro/xmDay/get/" + id
    }
    function deleteByKey(o) {
        var id = o.value;
        console.log(o.value);
        window.location.href = "/pro/xmDay/deleteByKey/" + id;
    }
</script>
</body>
</html>
