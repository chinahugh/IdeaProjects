<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
    <link th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>月信息统计列表</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center jamboree">月信息统计列表</h1>

    <div class="row">
        <div class=".col-xs-6">
            <button class="btn btn-danger" onclick="upmonth()">更新月数据</button>
        </div>
    </div>
    <div class="page-content">
        <div class="page-content-area">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th style="text-align: center" hidden>id</th>
                                    <th style="text-align: center">
                                        <label class="position-relative">
                                            <input type="checkbox" class="ace"/>
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th style="text-align: center">姓名</th>
                                    <th style="text-align: center">年月</th>
                                    <th style="text-align: center">应出勤天数</th>
                                    <th style="text-align: center">实际出勤天数</th>
                                    <th style="text-align: center">正常天数</th>
                                    <th style="text-align: center">病假天数</th>
                                    <th style="text-align: center">年假天数</th>
                                    <th style="text-align: center">婚假天数</th>
                                    <th style="text-align: center">缺勤天数</th>
                                    <th style="text-align: center">旷工天数</th>
                                    <th style="text-align: center">忘打卡次数</th>
                                    <th style="text-align: center">迟到次数</th>
                                    <th style="text-align: center">早退次数</th>
                                    <th style="text-align: center">备注</th>
                                    <th style="text-align: center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="o:${list.list}">
                                    <td style="text-align: center">
                                        <label class="position-relative">
                                            <input type="checkbox" class="ace"/>
                                            <span class="lbl"></span>
                                        </label>
                                    </td>
                                    <!--  <td id="id" style="text-align: center" th:value="${o.id}" hidden></td>-->
                                    <td style="text-align: center">
                                        <a th:href="${'/pro/xmDay/list?mainMonthId='+o.id}" th:text="${o.userName}"
                                           th:value="${o.id}">姓名</a>
                                    </td>                                   <!--姓名-->
                                    <td style="text-align: center" th:text="${o.sysYear+'-'+o.sysMonth}">年月</td>
                                    <!--年月-->
                                    <td style="text-align: center" th:text="${o.ycqts}">应出勤天数</td>  <!--应出勤天数-->
                                    <td style="text-align: center" th:text="${o.sjcqts}">实际出勤天数</td> <!--实际出勤天数-->
                                    <td style="text-align: center" th:text="${o.sj}">正常天数</td>    <!--事假天数-->
                                    <td style="text-align: center" th:text="${o.bj}">病假天数</td>    <!--病假天数-->
                                    <td style="text-align: center" th:text="${o.nj}">年假天数</td>    <!--年假天数-->
                                    <td style="text-align: center" th:text="${o.hj}">婚假天数</td>    <!--婚假天数-->
                                    <td style="text-align: center" th:text="${o.qq}">缺勤天数</td>    <!-- 缺勤天数-->
                                    <td style="text-align: center" th:text="${o.kg}">旷工天数</td>    <!--旷工天数-->
                                    <td style="text-align: center" th:text="${o.wdk}">忘打卡次数</td> <!--忘打卡次数-->
                                    <td style="text-align: center" th:text="${o.cd}">迟到次数</td>    <!--迟到次数-->
                                    <td style="text-align: center" th:text="${o.zt}">早退次数</td>    <!--早退次数-->
                                    <td style="text-align: center" th:text="${o.remarks}">备注</td>   <!--备注-->
                                    <td style="text-align: center">
                                        <div class="hidden-xs btn-group">
                                            <button th:value="${o.id}" class="btn btn-sm btn-primary"
                                                    onclick="update(this)">修改
                                            </button>
                                            <button th:value="${o.id}" class="btn btn-sm btn-danger"
                                                    onclick="deleteByKey(this)">删除
                                            </button>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="hr hr-18 dotted hr-double"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function update(o) {
        var id = o.value;
        window.location.href = "/pro/xmMain/get/?id=" + id;
    }

    function deleteByKey(o) {
        var id = o.value;
        window.location.href = "/pro/xmMain/deleteByKey/" + id;
    }

    function upmonth() {
        window.location.href = "/pro/xmMain/upMouth";
    }
</script>
</body>
</html>
