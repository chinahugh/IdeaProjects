<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>

    <link th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" href="/static/css/font-awesome.min.css" />
    <title>个人月信息统计修改</title>
</head>
<body>
<div class="container">
    <h1 class="text-center jumbotron">个人月信息统计修改</h1>
    <div class="main-content">
    <div class="page-content">
        <div class="page-content-area">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal" role="form" th:action="@{/pro/xmMain/update}">
                        <input name="id" th:value="${entity.id}" hidden>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 姓名：</label>

                            <div class="col-sm-2">
                                <input name="name" placeholder="姓名" class="col-xs-4 col-sm-7"/>
                            </div>
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1">日期： </label>

                            <div class="col-sm-2">
                                <input name="" placeholder="日期"
                                       class=" col-xs-4 col-sm-7"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1">应出勤天数： </label>

                            <div class="col-sm-2">
                                <input name="ycqts" placeholder="应出勤天数"
                                       class=" col-xs-4 col-sm-7"/>
                            </div>
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 提交部门：</label>

                            <div class="col-sm-2">
                                <input id="form-field-1" placeholder="输入部门名称" class="col-xs-4 col-sm-7"/>
                            </div>
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1">差旅单名称： </label>

                            <div class="col-sm-2">
                                <input id="form-field-1-1" placeholder="输入差旅单名称"
                                       class=" col-xs-4 col-sm-7"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1">差旅单名称： </label>

                            <div class="col-sm-2">
                                <input id="form-field-1-1" placeholder="输入差旅单名称"
                                       class=" col-xs-4 col-sm-7"/>
                            </div>
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 提交部门：</label>

                            <div class="col-sm-2">
                                <input id="form-field-1" placeholder="输入部门名称" class="col-xs-4 col-sm-7"/>
                            </div>
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1">差旅单名称： </label>

                            <div class="col-sm-2">
                                <input id="form-field-1-1" placeholder="输入差旅单名称"
                                       class=" col-xs-4 col-sm-7"/>
                            </div>
                        </div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="ace-icon fa fa-check bigger-110"></i>
                                    立即提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="ace-icon fa fa-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
