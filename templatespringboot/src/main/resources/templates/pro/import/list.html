<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>数据导入</title>
</head>
<body>
<div class="container">

    <fieldset class="center-block ">
        <legend>考勤数据导入:</legend>
        <form th:action="@{/pro/import/import}" method="post" enctype="multipart/form-data" onsubmit="isExcel()">
            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <div class="form-group">
                        <div class="btn  fileinput-button">
                            <input type="file" name="fileUpload"
                                   accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            立即提交
                        </button>
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>

                </div>
            </div>
        </form>

    </fieldset>
    <fieldset class="center-block ">
        <legend>员工信息导入:</legend>
        <form th:action="@{/pro/import/importPerson}" method="post" enctype="multipart/form-data" onsubmit="isExcel()">
            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <div class="form-group">
                        <div class="btn  fileinput-button">
                            <input type="file" name="fileUpload"
                                   accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            立即提交
                        </button>
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>

                </div>
            </div>
        </form>

    </fieldset>

</div>
<script th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
<script th:src="@{/static/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
<script>
    function isExcel() {
        return true;

    }
</script>
</body>
</html>
