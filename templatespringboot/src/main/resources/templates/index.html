<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
    <script th:src="@{/static/js/bootstrap.js}" src="/static/css/bootstrap.min.css"></script>
    <link th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
           <h1> 目录</h1>
            <a class="col-xs-10"  href="/logout">登出</a>
        </div>
        <div class="panel-footer">
            <ul class="list-group" id="menu">

            </ul>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $.ajax({
            url:"/index",
            type:"post",
            data:{},
            success:function (result) {
                if(result.code===200){
                    console.log(JSON.stringify(result));
                   $("ul").append(result.data.menu);
                }
            }
        })
    });
</script>
</body>
</html>
