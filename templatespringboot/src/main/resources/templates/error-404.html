<body>


<div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->

    <!-- #section:pages/error -->
    <div class="error-container">
        <div class="well">
            <h1 class="grey lighter smaller">
											<span class="blue bigger-125">
												<i class="ace-icon fa fa-sitemap"></i>
												404
											</span>
                页面找不到
            </h1>

            <hr/>
            <h3 class="lighter smaller">我们其实也很想帮您找到页面，但是我们也是无能为力了!</h3>

            <div>
                <form class="form-search">
												<span class="input-icon align-middle">
													<i class="ace-icon fa fa-search"></i>

													<input type="text" class="search-query" placeholder="搜索一下帮助方法..."/>
												</span>
                    <button class="btn btn-sm" type="button">走你!</button>
                </form>

                <div class="space"></div>
                <h4 class="smaller">你还可以尝试一下以下好玩的东西:</h4>

                <ul class="list-unstyled spaced inline bigger-110 margin-15">
                    <li>
                        <i class="ace-icon fa fa-hand-o-right blue"></i>
                        重新尝试刷新一下本页面
                    </li>

                    <li>
                        <i class="ace-icon fa fa-hand-o-right blue"></i>
                        阅读帮助文档
                    </li>

                    <li>
                        <i class="ace-icon fa fa-hand-o-right blue"></i>
                        联系我们
                    </li>
                </ul>
            </div>

            <hr/>
            <div class="space"></div>

            <div class="center">
                <a href="javascript:history.back()" class="btn btn-grey">
                    <i class="ace-icon fa fa-arrow-left"></i>
                    返回上一页
                </a>

                <a href="/templates/index.html" class="btn btn-primary">
                    <i class="ace-icon fa fa-tachometer"></i>
                    去主页
                </a>
            </div>
        </div>
    </div>

    <!-- /section:pages/error -->

    <!-- PAGE CONTENT ENDS -->
</div><!-- /.col -->
