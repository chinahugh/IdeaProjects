<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" href="/static/css/font-awesome.min.css"/>
    <link rel="stylesheet" th:href="@{/static/css/ace-fonts.css}" href="/static/css/ace-fonts.css"/>
    <link rel="stylesheet" th:href="@{/static/css/ace.min.css}" href="/static/css/ace.min.css" id="main-ace-style"/>
    <script th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
    <script th:src="@{/static/js/ace-extra.min.js}" src="/static/js/ace-extra.min.js"></script>
    <title>登录</title>
</head>
<body class="login-layout blur-login">
<div class="container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" style="margin-top: 100px;">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <span class="white">登陆系统</span>
                        </h1>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        输入登录信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="name" class="form-control"
                                                                   value="admin" placeholder="admin">
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="password" type="password" class="form-control"
                                                                   value="admin"
                                                                   placeholder="admin"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="red" id="msg"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace"/>
                                                    <span class="lbl"> 记住我</span>
                                                </label>

                                                <button type="button"
                                                        class="width-35 pull-right btn btn-sm btn-primary"
                                                        onclick="loginn()">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>

                                </div><!-- /.widget-main -->


                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->

                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
<script th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
<script th:src="@{/static/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
<script>
    function loginn() {
        var userName = $('#name').val();
        var userPassword = $('#password').val();
        if (userName.length === 0 || userPassword.length === 0) {
            alert("用户名密码不能为空");
            return false;
        }
        var data = {};
        data.userName = userName;
        data.userPassword = userPassword;

        console.log(JSON.stringify(data));
        $.ajax({
            url: "/login",
            type: "post",
            data: data,
            success: function (result) {
                if (result.code == 200) {
                    console.log(JSON.stringify(result));
                    window.location.href = "templates/index.html";

                } else {
                    $('#msg').html(result.msg).show(50);
                }
            }
        });
    }
</script>
</body>
</html>
