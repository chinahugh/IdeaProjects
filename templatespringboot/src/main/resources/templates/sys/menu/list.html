<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
    <link th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>字典统计列表</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center jamboree">字典统计列表</h1>
    <div class="page-content">
        <div class="page-content-area">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>

                                    <th style="text-align: center">
                                        <label class="position-relative">
                                            <input type="checkbox" class="ace"/>
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th style="text-align: center" >id</th>
                                    <th style="text-align: center">名称</th>
                                    <th style="text-align: center">URL</th>
                                    <th style="text-align: center">图标</th>
                                    <th style="text-align: center">类型</th>
                                    <th style="text-align: center">父ID</th>
                                    <th style="text-align: center">排序</th>
                                    <th style="text-align: center">权限</th>
                                    <th style="text-align: center">是否禁用</th>
                                    <th style="text-align: center">备注</th>
                                    <th style="text-align: center">操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="o:${list}">

                                    <td style="text-align: center">
                                        <label class="position-relative">
                                            <input type="checkbox" class="ace"/>
                                            <span class="lbl"></span>
                                        </label>
                                    </td>
                                    <td name="id" style="text-align: center" th:text="${o.id}" ></td>
                                    <td style="text-align: center">
                                        <button th:text="${o.userId}" th:value="${o.id}"
                                                onclick="xmDay(this)"></button>
                                    </td><!--姓名-->
                                    <td style="text-align: center" th:text="${o.urlName}">名称</td>
                                    <td style="text-align: center" th:text="${o.url}">URL</td>
                                    <td style="text-align: center" th:text="${o.urlImg}">图标</td>
                                    <td style="text-align: center" th:text="${o.type}">类型</td>
                                    <td style="text-align: center" th:text="${o.fatherId}">父ID</td>
                                    <td style="text-align: center" th:text="${o.sort}">排序</td>
                                    <td style="text-align: center" th:text="${o.permission}">权限</td>
                                    <td style="text-align: center" th:text="${o.is_disable}">是否禁用</td>
                                    <td style="text-align: center" th:text="${o.remarks}">备注</td>
                                    <td style="text-align: center">
                                        <div class=" hidden-xs btn-group">
                                            <button th:value="${o.id}" class="btn btn-sm btn-primary"
                                                    onclick="update(this)">修改
                                            </button>
                                            <button th:value="${o.id}" class="btn btn-sm btn-danger"
                                                    onclick="deleteByKey(this)">删除
                                            </button>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>


                    <div class="hr hr-18 dotted hr-double"></div>

                </div>


            </div>
        </div>
    </div>
</div>
<script>
    function update(o) {
        var id = o.value;
        console.log(o.value);
        window.location.href = "/pro/xmMain/get/" + id;
    }

    function xmDay(o) {
        var id = o.value;
        console.log(o.value);
        window.location.href = "/pro/xmDay/list?mainMonthId=" + id;
    }

    function deleteByKey(o) {
        var id = o.value;
        console.log(o.value);
        window.location.href = "/pro/xmMain/deleteByKey/" + id;
    }
</script>
</body>
</html>
