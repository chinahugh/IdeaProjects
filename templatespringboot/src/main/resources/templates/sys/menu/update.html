<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>

    <link th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" href="/static/css/font-awesome.min.css"/>
    <title>个人月信息修改</title>
</head>
<body>
<div class="container">
    <h1 class="text-center jumbotron">个人月信息修改</h1>
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form" th:action="@{/pro/xmMain/update}">
                            <input name="id" th:value="${entity.id}" hidden>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right"> 姓名：</label>

                                <div class="col-sm-2">
                                    <input name="" placeholder="姓名" class="col-xs-4 col-sm-7"
                                           th:value="${entity.userId}"/>
                                </div>
                                <label class="col-sm-2 control-label no-padding-right">年： </label>

                                <div class="col-sm-2">
                                    <input name="sysYear" placeholder="年" class=" col-xs-4 col-sm-7"
                                           th:value="${entity.sysYear}"/>
                                </div>
                                <label class="col-sm-2 control-label no-padding-right">月： </label>

                                <div class="col-sm-2">
                                    <input name="sysMonth" placeholder="月" class=" col-xs-4 col-sm-7"
                                           th:value="${entity.sysMonth}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">应出勤天数： </label>

                                <div class="col-sm-2">
                                    <input name="ycqts" placeholder="应出勤天数" th:value="${entity.ycqts}"
                                           class=" col-xs-4 col-sm-7"/>
                                </div>
                                <label class="col-sm-2 control-label no-padding-right"> 实际出勤天数：</label>

                                <div class="col-sm-2">
                                    <input name="sjcqts" placeholder="实际出勤天数" th:value="${entity.sjcqts}"
                                           class="col-xs-4 col-sm-7"/>
                                </div>
                                <label class="col-sm-2 control-label no-padding-right">年假天数： </label>

                                <div class="col-sm-2">
                                    <input name="nj" placeholder="年假天数" th:value="${entity.nj}"
                                           class=" col-xs-4 col-sm-7"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">事假天数： </label>

                                <div class="col-sm-2">
                                    <input name="sj" placeholder="事假天数" th:value="${entity.sj}"
                                           class=" col-xs-4 col-sm-7"/>
                                </div>
                                <label class="col-sm-2 control-label no-padding-right" > 病假天数：</label>

                                <div class="col-sm-2">
                                    <input name="bj" placeholder="病假天数" th:value="${entity.bj}"
                                           class="col-xs-4 col-sm-7"/>
                                </div>
                                <label class="col-sm-2 control-label no-padding-right">婚假天数： </label>

                                <div class="col-sm-2">
                                    <input name="hj" placeholder="婚假天数" th:value="${entity.hj}"
                                           class=" col-xs-4 col-sm-7"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">缺勤天数： </label>

                                <div class="col-sm-2">
                                    <input name="qq" placeholder="缺勤天数" th:value="${entity.qq}"
                                           class=" col-xs-4 col-sm-7"/>
                                </div>
                                <label class="col-sm-2 control-label no-padding-right" > 旷工天数：</label>

                                <div class="col-sm-2">
                                    <input name="kg" placeholder="旷工天数" th:value="${entity.kg}"
                                           class="col-xs-4 col-sm-7"/>
                                </div>
                                <label class="col-sm-2 control-label no-padding-right">忘打卡次数： </label>

                                <div class="col-sm-2">
                                    <input name="wdk" placeholder="忘打卡次数" th:value="${entity.wdk}"
                                           class=" col-xs-4 col-sm-7"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">迟到次数： </label>

                                <div class="col-sm-2">
                                    <input name="cd" placeholder="迟到次数" th:value="${entity.cd}"
                                           class=" col-xs-4 col-sm-7"/>
                                </div>
                                <label class="col-sm-2 control-label no-padding-right" > 早退次数：</label>

                                <div class="col-sm-2">
                                    <input name="zt" placeholder="早退次数" th:value="${entity.zt}"
                                           class="col-xs-4 col-sm-7"/>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">备注：</label>
                                <div class="col-sm-9">
                                    <div class="pos-rel">
                                        <textarea class="form-control limited autosize-transition" name="remarks"
                                                  maxlength="200" th:text="${entity.remarks}" title=""></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    <button class="btn btn-info" type="submit">
                                        <i class="ace-icon fa fa-check bigger-110"></i>
                                        立即提交
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        重置
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
