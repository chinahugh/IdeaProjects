<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
    <link th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>字典统计列表</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center jamboree">字典统计列表</h1>
    <div class="page-content">
        <a class="btn btn-success " href="/templates/sys/dict/insert.html">新增</a>
        <div class="page-content-area">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>

                                    <th style="text-align: center">
                                        <label class="position-relative">
                                            <input type="checkbox" class="ace"/>
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th style="text-align: center" hidden >id</th>
                                    <th style="text-align: center">字典名称</th>
                                    <th style="text-align: center">字典类型</th>
                                    <th style="text-align: center">字典码</th>
                                    <th style="text-align: center">字典值</th>
                                    <th style="text-align: center">排序</th>
                                    <th style="text-align: center">是否禁用</th>
                                    <th style="text-align: center">备注</th>
                                    <th style="text-align: center">操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="o:${list}">

                                    <td style="text-align: center">
                                        <label class="position-relative">
                                            <input type="checkbox" class="ace"/>
                                            <span class="lbl"></span>
                                        </label>
                                    </td>
                                    <td style="text-align: center" hidden>
                                        <button th:text="${o.id}" th:value="${o.id}"
                                                onclick="xmDay(this)" ></button>
                                    </td>
                                    <td style="text-align: center" th:text="${o.name}">字典名称</td>
                                    <td style="text-align: center" th:text="${o.type}">字典类型</td>
                                    <td style="text-align: center" th:text="${o.lable}">字典码</td>
                                    <td style="text-align: center" th:text="${o.value}">字典值</td>
                                    <td style="text-align: center" th:text="${o.sort}">排序</td>
                                    <td style="text-align: center" th:text="${o.isDisable}">是否禁用</td>
                                    <td style="text-align: center" th:text="${o.remarks}">备注</td>
                                    <td style="text-align: center">
                                        <div class=" hidden-xs btn-group">
                                            <button th:value="${o.id}" class="btn btn-sm btn-primary"
                                                    onclick="update(this)">修改
                                            </button>
                                            <button th:value="${o.id}" class="btn btn-sm btn-danger"
                                                    onclick="deleteByKey(this)">删除
                                            </button>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>


                    <div class="hr hr-18 dotted hr-double"></div>

                </div>


            </div>
        </div>
    </div>
</div>
<script>
    function update(o) {
        var id = o.value;
        console.log(o.value);
        window.location.href = "/sys/dict/get/" + id;
    }

    function xmDay(o) {
        var id = o.value;
        console.log(o.value);
        window.location.href = "/sys/dict/list?id=" + id;
    }

    function deleteByKey(o) {
        var id = o.value;
        console.log(o.value);
        window.location.href = "/sys/dict/deleteByKey/" + id;
    }
</script>
</body>
</html>
