<html>

<head>
	<style type="text/css">
		.table1 {
			border: 1px solid #ddd;
			width: 900px;
		}

		thead {
			background-color: lightblue;
		}
	</style>
</head>

<body>
	<table border="0" width="900px">
		<tr>
			<td align="center" style="font-size:24px; color:#666"> 人员管理</td>
		</tr>
		<tr>
			<td align="right">
				<a href="${pageContext.request.contextPath}/ssh/person/addperson">添加</a>
			</td>
		</tr>
	</table>
	<br/>
	<table cellspacing="0" border="1" class="table1">
		<thead>
			<tr>
				<th width="300">姓名</th>
				<th width="300">身份证号</th>
				<th width="300">电话</th>
				<th width="300">地址</th>
				<th width="300">编辑</th>
				<th width="300">删除</th>
			</tr>
		</thead>
		<tbody>

			<c:forEach var="p" items="${requestScope.personlist}">
				<tr>
					<td align="center">${p.name }</td>
					<td align="center">${p.idCard }</td>
					<td align="center">${p.phone }</td>
					<td align="center">${p.address }</td>
					<td align="center">
						<a href="${pageContext.request.contextPath}/ssh/person/doupdate?id=${p.id}">
							<img src="<%=basePath %>images/编辑.png">
						</a>
					</td>
					<td align="center">
						<a href="${pageContext.request.contextPath}/ssh/person/deletepersonById?id=${p.id}" onclick='return confirm("确认要删除吗?")'>
							<img src="<%=basePath %>images/trash.gif">
						</a>
					</td>
				</tr>
			</c:forEach>
		</tbody>
		<tr>
			<td colspan="6" align="center" bgcolor="#5BA8DE">共${page.totalRecords}条记录 共${page.totalPages}页 当前第${page.pageNo}页
				<br>
		
				<a href="${path}/course/showAll.do?pageNo=${page.topPageNo }">
					<input type="button" name="fristPage" value="首页" />
				</a>
				<c:choose>
					<c:when test="${page.pageNo!=1}">
		
						<a href="${path}/course/showAll.do?pageNo=${page.previousPageNo }">
							<input type="button" name="previousPage" value="上一页" />
						</a>
		
					</c:when>
					<c:otherwise>
		
						<input type="button" disabled="disabled" name="previousPage" value="上一页" />
		
					</c:otherwise>
				</c:choose>
				<c:choose>
					<c:when test="${page.pageNo != page.totalPages}">
						<a href="${path}/course/showAll.do?pageNo=${page.nextPageNo }">
							<input type="button" name="nextPage" value="下一页" />
						</a>
					</c:when>
					<c:otherwise>
		
						<input type="button" disabled="disabled" name="nextPage" value="下一页" />
		
					</c:otherwise>
				</c:choose>
				<a href="${path}/course/showAll.do?pageNo=${page.bottomPageNo }">
					<input type="button" name="lastPage" value="尾页" />
				</a>
			</td>
		</tr>
	</table>
	<br/>


</body>

</html>
